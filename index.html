<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Enterprise Configuration -->
        <div class="step active" id="enterpriseStep">
            <h2>Enterprise Type</h2>
            <button onclick="selectEnterprise('single')">Single Enterprise</button>
            <button onclick="selectEnterprise('multi')">Multi-Tenant Enterprise</button>
            <div id="enterpriseInputs" class="hidden">
                <input type="text" placeholder="Enterprise Name" id="enterpriseName">
                <input type="number" placeholder="Number of Child Portals" id="childPortals" min="2" class="hidden">
            </div>
        </div>

        <!-- Network Configuration -->
        <div class="step" id="networkStep">
            <h2>Network Configuration</h2>
            <button onclick="selectNetwork('earth')">Earth Connect</button>
            <button onclick="selectNetwork('local')">Local Connect</button>
            <div id="realmInputs" class="hidden">
                <button onclick="selectRealm('shared')">Shared Realm</button>
                <button onclick="selectRealm('custom')">Custom Realm</button>
                <input type="text" placeholder="Realm Name" id="realmName" class="hidden">
            </div>
        </div>

        <!-- Connectivity Options for Earth Connect -->
        <div class="step" id="connectivityOptionsStep">
            <h2>Connectivity Options</h2>
            <button onclick="chooseOption('gsm')">FlexiSIM - GSM Connect</button>
            <div id="formFactorInputs" class="hidden">
                <h3>Form Factor</h3>
                <button onclick="selectFormFactor('esim')">E-SIM</button>
                <button onclick="selectFormFactor('physical')">Physical SIM</button>
                <button onclick="selectFormFactor('chip')">Chip-SIM</button>
                <button onclick="selectFormFactor('isim')">I-SIM</button>
            </div>
            <div id="imsiOptions" class="hidden">
                <h3>IMSI Options</h3>
                <button onclick="selectIMSI('single')">Single IMSI</button>
                <button onclick="selectIMSI('multi')">Multi-IMSI</button>
            </div>
            <div id="profilePlans" class="hidden">
                <h3>Connectivity Profile Plans</h3>
                <button onclick="selectPlan('plan24')">Switch Plan 24</button>
                <button onclick="selectPlan('plan25')">Switch Plan 25</button>
                <button onclick="selectPlan('plan71')">Single IMSI Plan 71</button>
                <button onclick="selectPlan('plan21')">Single IMSI Plan 21</button>
                <button onclick="selectCountryPlan()">Custom Plan</button>
            </div>
        </div>

        <!-- Country Selection -->
        <div class="step" id="countryStep">
            <h2>Country Selection</h2>
            <select id="countrySelect" multiple>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="asia-pacific">Asia-Pacific</option>
                <option value="south-america">South America</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="india">India</option>
                <option value="south-africa">South Africa</option>
            </select>
        </div>

        <!-- Rate Card and Billing Plan Selection -->
        <div class="step" id="rateCardStep">
            <h2>Rate Card and Billing Plan</h2>
            <h3>Rate Card Plan Selection</h3>
            <button onclick="selectRateCard('earth')">Earth Rate Card</button>
            <button onclick="selectRateCard('region')">Region Rate Card</button>
            <button onclick="selectRateCard('country')">Country Rate Card</button>
            <button onclick="selectRateCard('network')">Network Rate Card</button>

            <div id="billingOptions" class="hidden">
                <h3>Billing Plan</h3>
                <button onclick="selectBilling('multitenant')">Multitenant Pooled Plan</button>
                <button onclick="selectBilling('portal')">Portal Pooled Plan</button>
                <button onclick="selectBilling('user')">User Pooled Data Plan</button>
                <button onclick="selectBilling('sim')">Sim Pooled Data Plan</button>
            </div>
        </div>

        <!-- Summary -->
        <div class="step" id="summaryStep">
            <h2>Summary</h2>
            <div id="summaryContent"></div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button onclick="navigate('back')" id="backBtn">Back</button>
            <button onclick="navigate('next')" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
