<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Enterprise Type Step -->
        <div class="step" id="step1">
            <div class="step-counter">Step 1 of 5</div>
            <h2>Enterprise Type</h2>
            <div class="options">
                <button class="option-btn" data-value="single">Single Enterprise</button>
                <button class="option-btn" data-value="multi">Multi-Tenant Enterprise</button>
            </div>

            <div class="enterprise-details hidden">
                <h2>Enterprise Details</h2>
                <input type="text" class="text-input" placeholder="Enterprise Name">
                <input type="number" class="text-input hidden" placeholder="Number of Child Portals" min="2">
            </div>
        </div>

        <!-- Network Step -->
        <div class="step hidden" id="step2">
            <h2>Network Configuration</h2>
            <div class="options">
                <button class="option-btn" data-value="earth">Earth Connect</button>
                <button class="option-btn" data-value="local">Local Connect</button>
            </div>

            <div class="realm-config">
                <h2>Realm Configuration</h2>
                <div class="options">
                    <button class="option-btn" data-value="shared">Shared Realm</button>
                    <button class="option-btn" data-value="custom">Custom Realm</button>
                </div>
                <input type="text" class="text-input hidden" placeholder="Enter Realm Name">
            </div>
        </div>

        <!-- Earth Connect Configuration -->
        <div class="step hidden" id="step3-earth">
            <h2>Earth Connect Configuration</h2>
            <div class="section">
                <h3>Form Factor</h3>
                <div class="options">
                    <button class="option-btn" data-value="esim">E-SIM</button>
                    <button class="option-btn" data-value="physical">Physical SIM</button>
                    <button class="option-btn" data-value="chip">Chip-SIM</button>
                    <button class="option-btn" data-value="isim">I-SIM</button>
                </div>
            </div>

            <div class="section imsi-section hidden">
                <h3>IMSI Type</h3>
                <div class="options">
                    <button class="option-btn" data-value="single">Single IMSI</button>
                    <button class="option-btn" data-value="multi">Multi-IMSI</button>
                </div>
            </div>

            <div class="section">
                <h3>Profile Plan</h3>
                <select class="select-input">
                    <option value="" disabled selected>Select Profile Plan</option>
                </select>
            </div>

            <div class="section">
                <h3>Country Selection</h3>
                <select class="select-input" multiple>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="southafrica">South Africa</option>
                </select>
            </div>
        </div>

        <!-- Local Connect Configuration -->
        <div class="step hidden" id="step3-local">
            <h2>Local Connect Configuration</h2>
            <div class="section">
                <h3>Form Factor</h3>
                <div class="options">
                    <button class="option-btn" data-value="physical">Physical SIM</button>
                    <button class="option-btn" data-value="chip">Chip-SIM</button>
                </div>
            </div>

            <div class="section">
                <h3>Network Selection</h3>
                <div class="options">
                    <button class="option-btn" data-value="mtn">MTN Connect</button>
                    <button class="option-btn" data-value="vodacom">Vodacom Connect</button>
                    <button class="option-btn" data-value="telkom">Telkom Connect</button>
                    <button class="option-btn" data-value="ee">EE Connect</button>
                    <button class="option-btn" data-value="att">ATT Connect</button>
                    <button class="option-btn" data-value="vodafone">Vodafone Connect</button>
                </div>
            </div>
        </div>

        <!-- Billing Plan -->
        <div class="step hidden" id="step4">
            <h2>Billing Plan</h2>
            <div class="options">
                <button class="option-btn" data-value="multitenant">Multitenant Pooled Plan</button>
                <button class="option-btn" data-value="portal">Portal Pooled Plan</button>
                <button class="option-btn" data-value="user">User Pooled Data Plan</button>
                <button class="option-btn" data-value="sim">Sim Pooled Data Plan</button>
            </div>
        </div>

        <!-- Summary -->
        <div class="step hidden" id="step5">
            <h2>Configuration Summary</h2>
            <div id="summary"></div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button id="backBtn" class="nav-btn">Back</button>
            <button id="nextBtn" class="nav-btn">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
