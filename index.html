<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Flow</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this matches your file path -->
</head>
<body>
    <div class="container">
        <div class="step active" id="step1">
            <div class="step-counter">Step 1 of 5</div>
            <h2>Enterprise Type</h2>
            <button onclick="select(this, 'enterprise', 'single')">Single Enterprise</button>
            <button onclick="select(this, 'enterprise', 'multi')">Multi-Tenant Enterprise</button>
        </div>

        <div class="step" id="step2">
            <div class="step-counter">Step 2 of 5</div>
            <h2>Network Configuration</h2>
            <button onclick="select(this, 'network', 'earth')">Earth Connect</button>
            <button onclick="select(this, 'network', 'local')">Local Connect</button>
        </div>

        <div class="step" id="step3">
            <div class="step-counter">Step 3 of 5</div>
            <h2>Form Factor</h2>
            <button onclick="select(this, 'form', 'esim')">E-SIM</button>
            <button onclick="select(this, 'form', 'physical')">Physical SIM</button>
            <button onclick="select(this, 'form', 'chip')">Chip-SIM</button>
            <button onclick="select(this, 'form', 'isim')">I-SIM</button>
        </div>

        <div class="step" id="step4">
            <div class="step-counter">Step 4 of 5</div>
            <h2>Billing Plan</h2>
            <button onclick="select(this, 'billing', 'multitenant')">Multitenant Pooled Plan</button>
            <button onclick="select(this, 'billing', 'portal')">Portal Pooled Plan</button>
            <button onclick="select(this, 'billing', 'user')">User Pooled Data Plan</button>
            <button onclick="select(this, 'billing', 'sim')">Sim Pooled Data Plan</button>
        </div>

        <div class="step" id="step5">
            <div class="step-counter">Step 5 of 5</div>
            <h2>Summary</h2>
            <div id="summary"></div>
        </div>

        <div class="navigation">
            <button onclick="navigate('back')" id="backBtn">Back</button>
            <button onclick="navigate('next')" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
      let currentStep = 1;
      const selections = {};

      function select(btn, type, value) {
          btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selections[type] = value;
      }

      function navigate(direction) {
          const current = document.querySelector(`#step${currentStep}`);
          current.classList.remove('active');
          
          if (direction === 'next' && currentStep < 5) {
              currentStep++;
          } else if (direction === 'back' && currentStep > 1) {
              currentStep--;
          }

          const next = document.querySelector(`#step${currentStep}`);
          next.classList.add('active');

          document.getElementById('backBtn').style.display = currentStep > 1 ? 'block' : 'none';
          document.getElementById('nextBtn').style.display = currentStep < 5 ? 'block' : 'none';

          if (currentStep === 5) {
              showSummary();
          }
      }

      function showSummary() {
          let html = '';
          for (let [key, value] of Object.entries(selections)) {
              html += `<p><strong>${key}:</strong> ${value}</p>`;
          }
          document.getElementById('summary').innerHTML = html;
      }
    </script>
</body>
</html>
