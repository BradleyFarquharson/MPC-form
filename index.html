<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Step Counter -->
        <div id="stepCounter">Step 1 of 5</div>

        <!-- Steps -->
        <div class="step" id="step1">
            <h2>Enterprise Type</h2>
            <button class="option-btn" onclick="selectOption('enterprise', 'single')">Single Enterprise</button>
            <button class="option-btn" onclick="selectOption('enterprise', 'multi')">Multi-Tenant Enterprise</button>
        </div>

        <div class="step" id="step2" style="display: none;">
            <h2>Network Configuration</h2>
            <button class="option-btn" onclick="selectOption('network', 'earth')">Earth Connect</button>
            <button class="option-btn" onclick="selectOption('network', 'local')">Local Connect</button>
        </div>

        <div class="step" id="step3" style="display: none;">
            <h2>Form Factor</h2>
            <button class="option-btn" onclick="selectOption('formFactor', 'esim')">E-SIM</button>
            <button class="option-btn" onclick="selectOption('formFactor', 'physical')">Physical SIM</button>
            <button class="option-btn" onclick="selectOption('formFactor', 'chip')">Chip-SIM</button>
            <button class="option-btn" onclick="selectOption('formFactor', 'isim')">I-SIM</button>
        </div>

        <div class="step" id="step4" style="display: none;">
            <h2>Billing Plan</h2>
            <button class="option-btn" onclick="selectOption('billing', 'multitenant')">Multitenant Pooled Plan</button>
            <button class="option-btn" onclick="selectOption('billing', 'portal')">Portal Pooled Plan</button>
            <button class="option-btn" onclick="selectOption('billing', 'user')">User Pooled Data Plan</button>
            <button class="option-btn" onclick="selectOption('billing', 'sim')">Sim Pooled Data Plan</button>
        </div>

        <div class="step" id="step5" style="display: none;">
            <h2>Configuration Summary</h2>
            <div id="summary"></div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button id="backBtn" onclick="navigate('back')" style="display: none;">Back</button>
            <button id="nextBtn" onclick="navigate('next')">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
